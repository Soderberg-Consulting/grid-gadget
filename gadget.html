<!DOCTYPE html>
<html>
<head>
    <title>Row Gadget</title>
    
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="grid-gadget.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!--gadgetlib.js is a library of basic functions that gadgets can use.
        Creates a global 'gadget' object that has some methods to be used. -->
    <script src="lib/gadgetlib.min.js"></script>
    <!-- Allows for sortable lists... -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="grid-gadget.js"></script>
</head>
<body>
    <div id="main">
        <h1>Row Gadget</h1>
        
        <div id="buttonControl" class="row">
            <div class="column small-3">
                <button class="button" id="rowAdd">Add Rows</button>
            </div>
            <div class="column small-3">
                <button class="button" id="rowEdit">Edit Rows</button>
            </div>
            <div class="column small-3">
                <button class="button" id="rowDelete">Delete Rows</button>
            </div>
            <div class="column small-3">
                <button class="button" id="rowConfirm">Finish</button>
            </div>
        </div>
        
        <div id="rowGenerator" class="row">
            <div class="column medium-4">
                <h3>Insert a New Row</h3>
                <p><strong>Columns:</strong> 
                <select name="cols" id="cols">
                    <option value="1">1 (100%)</option>
                    <option value="2">2 (50%-50%)</option>
                    <option value="66">2 (66%-33%)</option>
                    <option value="33">2 (33%-66%)</option>
                    <option value="75">2 (75%-25%)</option>
                    <option value="25">2 (25%-75%)</option>
                    <option value="3">3 (33%-33%-33%)</option>
                    <option value="2525">3 (25%-25%-50%)</option>
                    <option value="2550">3 (25%-50%-25%)</option>
                    <option value="5025">3 (50%-25%-25%)</option>
                    <option value="4">4 (25%-25%-25%-25%)</option>
                </select>
                </p>
                
                <p><strong>Sample Row</strong></p>
                <div id="previewNew">
                    
                </div>
                
                <button class="button" id="rowInsert">Insert Row</button>
            </div>
        </div>
        
        <div id="display" class="row">
            <h2>Preview</h2>
            <div id="preview" class="column small-12">
                    
            </div>
        </div>
    </div>
    
    <div style="display:none">
        <!-- ouc:ob --><!-- /ouc:ob -->
    </div>
</body>
</html>
